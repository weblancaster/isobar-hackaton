<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isobar Chicago Hackaton</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #333
        }
    </style>

    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.4.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.11.min.js"></script>
    <script src="//js.leapmotion.com/leap.rigged-hand-0.1.3.min.js"></script>
</head>
<body>

    <div id="draw"></div>

<script type="text/javascript">
    // Canvas scope
    (function(window, undefined) {
        window.Draw = {
            el: document.querySelector('draw'),
            canvas: null,
            context: null,

            createCanvas: function() {

                // create canvas
                this.canvas = document.createElement('canvas');
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;

                // setup canvas
                this.context = this.canvas.getContext('2d');
                this.context.lineWidth = 5;
                this.context.strokeStyle = '#fff';

                this.el.textContent = this.canvas;
            },

            drawLine: function(x, y) {
                this.context.beginPath();
                this.context.lineTo(x, y);
                this.context.stroke();
            }


        };

        window.Draw.createCanvas();
    })(window);

    // Leap motion scope
    (function(window) {
        var riggedHandPlugin;
        Leap.loop({
            hand: function (hand) {
                var handMesh = hand.data('riggedHand.mesh');
                var screenPosition = handMesh.screenPosition(
                    hand.palmPosition,
                    riggedHandPlugin.camera
                );
                var fingers = hand.fingers;

                console.log('index finger', fingers[1]);
            }
        })
            .use('riggedHand')
            .use('handEntry')
            .on('handLost', function (hand) {

            });
        riggedHandPlugin = Leap.loopController.plugins.riggedHand;
    })(window);
</script>

</body>
</html>
